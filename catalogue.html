<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue - CinéZone</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    .navbar-brand span {
      font-size: 1.7rem;
      font-weight: 700;
      font-family: 'Bebas Neue', sans-serif;
    }

    footer {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .filter-panel {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .movie-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .movie-card:hover {
      transform: scale(1.02);
    }

    .movie-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .movie-info {
      padding: 10px;
    }

    .movie-info h5 {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .movie-info small {
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <span>Ciné<span style="color:#0dcaf0;">Zone</span></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link active" href="catalogue.html">Catalogue</a></li>
          <li class="nav-item"><a class="nav-link" href="favoris.html">Favoris</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENU -->
  <div class="container">
    <h2 class="section-title">Catalogue de films</h2>

    <!-- FILTRES -->
    <div class="filter-panel">
      <form class="row g-3 align-items-end">
        <div class="col-md-3">
          <label for="genre" class="form-label">Genre</label>
          <select id="genre" class="form-select">
            <option value="">Tous</option>
            <option value="28">Action</option>
            <option value="35">Comédie</option>
            <option value="18">Drame</option>
            <option value="27">Horreur</option>
            <option value="10749">Romance</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="year" class="form-label">Année</label>
          <input type="number" id="year" class="form-control" placeholder="2024">
        </div>
        <div class="col-md-2">
          <label for="sort" class="form-label">Trier par</label>
          <select id="sort" class="form-select">
            <option value="popularity.desc">Popularité</option>
            <option value="vote_average.desc">Note</option>
            <option value="release_date.desc">Date de sortie</option>
          </select>
        </div>
        <div class="col-md-2 position-relative">
          <label for="searchInput" class="form-label">Recherche</label>
          <input type="text" id="searchInput" class="form-control" placeholder="Ex: Batman">
          <ul id="suggestions" class="list-group position-absolute w-100" style="z-index: 1000;"></ul>
        </div>
        <div class="col-md-3 d-flex">
          <button type="button" class="btn btn-info w-100">Filtrer</button>
        </div>
      </form>
    </div>

    <!-- FILMS -->
    <div class="row" id="catalogueContainer">
      <!-- JS injectera les films ici -->
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p class="mb-0">&copy; 2025 CinéZone. Tous droits réservés.</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="catalogue.js"></script>
</body>
</html>
