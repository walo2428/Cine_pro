<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .navbar-brand span {
      font-size: 1.7rem;
      font-weight: 700;
      font-family: 'Bebas Neue', sans-serif;
    }

    header {
      background-color: #1c1c1c;
      padding: 60px 0;
      text-align: center;
    }

    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3.5rem;
      letter-spacing: 1px;
    }

    .input-group input {
      border-radius: 0;
      background-color: #222;
      color: white;
      border: none;
    }

    .input-group .btn {
      border-radius: 0;
      background-color: #0dcaf0;
      color: #000;
      border: none;
    }

    .input-group .btn:hover {
      background-color: #0bb0d0;
    }

    .movie-card {
      position: relative;
      overflow: hidden;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease;
      background-color: #000;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .movie-card:hover {
      transform: scale(1.03);
    }

    .movie-card .poster-wrapper {
      position: relative;
      width: 100%;
      padding-top: 150%; /* 2:3 ratio */
      overflow: hidden;
      background-color: #111;
    }

    .movie-card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .movie-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.85);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .movie-card:hover .movie-overlay {
      opacity: 1;
    }

    .movie-meta {
      font-size: 0.85rem;
      color: #ccc;
      margin-bottom: 10px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-custom {
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 500;
      border: none;
      transition: 0.3s ease;
    }

    .btn-fav {
      background-color: #ffc107;
      color: #000;
    }

    .btn-fav:hover {
      background-color: #e0a800;
    }

    .btn-info {
      background-color: #0dcaf0 !important;
      color: #000;
    }

    .btn-info:hover {
      background-color: #0bb0d0 !important;
      color: #fff;
    }

    footer {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    h2#moviesTitle {
      border-bottom: 2px solid #0dcaf0;
      display: inline-block;
      margin-bottom: 30px;
      padding-bottom: 5px;
      font-weight: 500;
    }
  </style>
</head>
<body>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>
          <li class="nav-item"><a class="nav-link" href="favoris.html">Favoris</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- üü¢ HERO -->
  <header>
    <div class="container">
      <h1 class="text-white mb-4">Bienvenue sur <span>Cin√©<span style="color:#0dcaf0;">Zone</span></span></h1>
      <p class="lead">Explorez le meilleur du cin√©ma et des s√©ries</p>
      <a href="catalogue.html" class="btn btn-info btn-lg mt-3"><i class="bi bi-film"></i> Voir le catalogue</a>
    </div>
  </header>

  <!-- üü¢ BARRE DE RECHERCHE -->
  <section class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="input-group input-group-lg shadow-sm">
          <input type="text" id="searchInput" class="form-control" placeholder="Rechercher un film..." />
          <button class="btn" id="searchButton"><i class="bi bi-search"></i></button>
        </div>
      </div>
    </div>
  </section>

  <!-- üü¢ FILMS POPULAIRES -->
  <section class="container my-5">
    <h2 class="text-center" id="moviesTitle">Tendances</h2>
    <div class="row" id="moviesContainer"></div>
  </section>

  <!-- üü¢ FOOTER -->
  <footer>
    <p class="mb-0">&copy; 2025 Cin√©Zone. Tous droits r√©serv√©s.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
