<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Détails du Film - CinéZone</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .navbar-brand span {
      font-size: 1.7rem;
      font-weight: 700;
      font-family: 'Bebas Neue', sans-serif;
    }

    footer {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    .movie-banner {
      display: flex;
      gap: 30px;
      padding: 60px 0;
      flex-wrap: wrap;
    }

    .movie-banner img {
      width: 300px;
      border-radius: 10px;
    }

    .movie-details {
      flex: 1;
    }

    .movie-details h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.8rem;
    }

    .btn-fav {
      background-color: #ffc107;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 5px;
      margin-top: 20px;
    }

    .actors-carousel {
      overflow-x: auto;
      display: flex;
      gap: 15px;
      padding: 20px 0;
    }

    .actor-card {
      background-color: #1f1f1f;
      border-radius: 12px;
      text-align: center;
      padding: 10px;
      min-width: 120px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .actor-card img {
      width: 100px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 5px;
    }

    .modal-content {
      background-color: #222;
      color: white;
    }

    .watch-section {
      padding: 60px 0;
      margin-top: 40px;
    }

    .watch-section h3 {
      margin-bottom: 20px;
    }

    .platform-card {
    background-color: #2a2a2a;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    width: 120px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .platform-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
  }

  .platform-card img {
    width: 60px;
    height: auto;
    margin-bottom: 10px;
  }

    .actor-movie-poster {
      width: 100px;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .actor-movie-poster:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <span>Ciné<span style="color:#0dcaf0;">Zone</span></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>
          <li class="nav-item"><a class="nav-link" href="favoris.html">Favoris</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENU DU FILM -->
  <div class="container movie-banner" id="movieBanner"></div>

  <!-- CARROUSEL ACTEURS -->
  <div class="container">
    <h3 class="mt-5 mb-3">Acteurs principaux</h3>
    <div class="actors-carousel" id="actorsCarousel"></div>
  </div>

  <!-- SECTION PLATEFORMES -->
<div class="container watch-section">
  <h3 class="mb-4">Où regarder ce film ?</h3>
  <div class="row justify-content-center g-4">

    <div class="col-6 col-sm-4 col-md-3 col-lg-2">
      <a href="https://www.netflix.com" target="_blank" class="text-decoration-none">
        <div class="card bg-dark text-white text-center border-0 rounded-4 shadow-sm">
          <div class="card-body">
            <img src="img/netflix.png" alt="Netflix" class="img-fluid mb-2" style="height: 50px;">
            <h6 class="mb-0">Netflix</h6>
          </div>
        </div>
      </a>
    </div>

    <div class="col-6 col-sm-4 col-md-3 col-lg-2">
      <a href="https://www.primevideo.com" target="_blank" class="text-decoration-none">
        <div class="card bg-dark text-white text-center border-0 rounded-4 shadow-sm">
          <div class="card-body">
            <img src="img/primevideo.png" alt="Prime Video" class="img-fluid mb-2" style="height: 50px;">
            <h6 class="mb-0">Prime Video</h6>
          </div>
        </div>
      </a>
    </div>

    <div class="col-6 col-sm-4 col-md-3 col-lg-2">
      <a href="https://papadustream.black/" target="_blank" class="text-decoration-none">
        <div class="card bg-dark text-white text-center border-0 rounded-4 shadow-sm">
          <div class="card-body">
            <img src="img/papadustream.png" alt="Papadustream" class="img-fluid mb-2" style="height: 50px;">
            <h6 class="mb-0">Papadustream</h6>
          </div>
        </div>
      </a>
    </div>

    <div class="col-6 col-sm-4 col-md-3 col-lg-2">
      <a href="https://www.disneyplus.com/fr-fr" target="_blank" class="text-decoration-none">
        <div class="card bg-dark text-white text-center border-0 rounded-4 shadow-sm">
          <div class="card-body">
            <img src="img/disney.png" alt="Disney" class="img-fluid mb-2" style="height: 50px;">
            <h6 class="mb-0">Disney+</h6>
          </div>
        </div>
      </a>
    </div>

    <div class="col-6 col-sm-4 col-md-3 col-lg-2">
      <a href="https://www.hbo.com/" target="_blank" class="text-decoration-none">
        <div class="card bg-dark text-white text-center border-0 rounded-4 shadow-sm">
          <div class="card-body">
            <img src="img/hbo.png" alt="HBO" class="img-fluid mb-2" style="height: 50px;">
            <h6 class="mb-0">HBO</h6>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>


  <!-- MODAL ACTEUR -->
  <div class="modal fade" id="actorModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="actorName"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="actorBio"></p>
          <h6 class="mt-3">Films populaires :</h6>
          <div id="actorMovies" class="d-flex flex-wrap gap-3"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p class="mb-0">&copy; 2025 CinéZone. Tous droits réservés.</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="film.js"></script>
</body>
</html>
